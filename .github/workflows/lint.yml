name: Code Quality

on:
  pull_request:
    branches: [ main, development ]
  push:
    branches: [ main, development ]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install code quality tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Ruff check
        run: |
          echo "Running ruff linter..."
          ruff check . --output-format=github
        continue-on-error: false

      - name: Black check
        run: |
          echo "Checking code formatting with black..."
          black --check --diff .
        continue-on-error: false

      - name: isort check
        run: |
          echo "Checking import sorting with isort..."
          isort --check --diff .
        continue-on-error: false

      - name: Type check with mypy (backend)
        run: |
          echo "Running mypy type checker on backend..."
          mypy backend/ || echo "⚠️ Type errors found in backend (not failing build)"
        continue-on-error: true

      - name: Type check with mypy (rag_service)
        run: |
          echo "Running mypy type checker on rag_service..."
          mypy rag_service/ || echo "⚠️ Type errors found in rag_service (not failing build)"
        continue-on-error: true

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format]
    if: always()
    steps:
      - name: Check lint results
        run: |
          if [[ "${{ needs.lint-and-format.result }}" == "failure" ]]; then
            echo "❌ Code quality checks failed"
            echo "Please run: ruff check . && black . && isort ."
            exit 1
          else
            echo "✅ All code quality checks passed"
          fi
