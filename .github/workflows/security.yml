name: Security and Dependencies

# Escaneo de seguridad y validación de dependencias
# Ejecuta análisis de vulnerabilidades y mantiene dependencias actualizadas

on:
  pull_request:
    branches: [ main, development ]
    paths:
      - '**/pyproject.toml'
      - '**/requirements*.txt'
  push:
    branches: [ main, development ]
    paths:
      - '**/pyproject.toml'
      - '**/requirements*.txt'
  schedule:
    # Ejecutar semanalmente los lunes a las 8 AM
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  security-scan-backend:
    name: Security Scan - Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Install backend dependencies
        run: |
          pip install ./backend

      - name: Run pip-audit on backend
        run: |
          pip-audit --desc --skip-editable || echo "⚠️ Vulnerabilities found in backend"
        continue-on-error: true

      - name: Install safety
        run: pip install safety

      - name: Run safety check on backend
        run: |
          pip freeze | safety check --stdin || echo "⚠️ Safety check found issues in backend"
        continue-on-error: true

  security-scan-rag-service:
    name: Security Scan - RAG Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Install rag_service dependencies
        run: |
          pip install ./rag_service

      - name: Run pip-audit on rag_service
        run: |
          pip-audit --desc --skip-editable || echo "⚠️ Vulnerabilities found in rag_service"
        continue-on-error: true

      - name: Install safety
        run: pip install safety

      - name: Run safety check on rag_service
        run: |
          pip freeze | safety check --stdin || echo "⚠️ Safety check found issues in rag_service"
        continue-on-error: true

  dependency-check:
    name: Check Dependency Compatibility
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test backend installation
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ./backend
          python -c "import backend; print('✅ Backend imports successfully')"

      - name: Test rag_service installation
        run: |
          pip install ./rag_service
          python -c "import rag_service; print('✅ RAG Service imports successfully')"

      - name: Test root package installation
        run: |
          pip install -e ".[dev]"
          echo "✅ All packages installed successfully on Python ${{ matrix.python-version }}"

  docker-security-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build -t tfg-backend:scan -f backend/Dockerfile .

      - name: Run Trivy scan on backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'tfg-backend:scan'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Build rag_service image
        run: |
          docker build -t rag-service:scan -f rag_service/Dockerfile .

      - name: Run Trivy scan on rag_service
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'rag-service:scan'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [security-scan-backend, security-scan-rag-service, dependency-check, docker-security-scan]
    if: always()
    steps:
      - name: Check all security scans
        run: |
          echo "=== Security Scan Results ==="
          echo "Backend Security: ${{ needs.security-scan-backend.result }}"
          echo "RAG Service Security: ${{ needs.security-scan-rag-service.result }}"
          echo "Dependency Check: ${{ needs.dependency-check.result }}"
          echo "Docker Security: ${{ needs.docker-security-scan.result }}"
          
          if [[ "${{ needs.security-scan-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan-rag-service.result }}" == "failure" ]] || \
             [[ "${{ needs.dependency-check.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-security-scan.result }}" == "failure" ]]; then
            echo "❌ Some security checks failed"
            exit 1
          else
            echo "✅ All security checks passed"
          fi
