name: Unit Tests

# Este workflow ejecuta tests unitarios DENTRO de cada contenedor
# No requiere levantar toda la infraestructura, solo construir y ejecutar
# los tests en el contexto de cada servicio

on:
  pull_request:
    branches: [ main, development ]
  push:
    branches: [ main, development ]

jobs:
  unit-tests-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "./backend[dev]"

      - name: Run backend unit tests
        run: |
          cd backend
          pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        if: always()

  unit-tests-rag-service:
    name: RAG Service Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install rag_service dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install "./rag_service[dev]"

      - name: Run rag_service unit tests
        run: |
          cd rag_service
          # Ejecutar todos los tests excepto los marcados como 'integration'
          pytest tests/ -m "not integration" -v --tb=short --cov=. --cov-report=xml --cov-report=term

      - name: Upload rag_service coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./rag_service/coverage.xml
          flags: rag-service
          name: rag-service-coverage
        if: always()

  unit-tests-summary:
    name: Unit Tests Summary
    runs-on: ubuntu-latest
    needs: [unit-tests-backend, unit-tests-rag-service]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.unit-tests-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests-rag-service.result }}" == "failure" ]]; then
            echo "❌ Some unit tests failed"
            exit 1
          else
            echo "✅ All unit tests passed"
          fi
