# Jekyll configuration
title: TFG chatbot
description: Proyecto de Trabajo de Fin de Grado sobre un chatbot educativo con IA
baseurl: "/TFG-Chatbot"
url: "https://GabrielFranciscoSM.github.io"

# Theme - Just the Docs
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: light

# Footer content
footer_content: "Copyright &copy; 2025 Gabriel Francisco Sánchez Muñoz. Distribuido bajo licencia MIT."

# Back to top link
back_to_top: true
back_to_top_text: "Volver arriba"

# GitHub integration
gh_edit_link: true
gh_edit_link_text: "Editar en GitHub"
gh_edit_repository: "https://github.com/GabrielFranciscoSM/TFG-Chatbot"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Exclude files from processing
exclude:
  - backend/
  - scripts/
  - tests/
  - models/
  - local/
  - rag_service/
  - devLog/notas/
  - docker-compose.yml
  - Dockerfile
  - requirements.txt
  - pytest.ini
  - "*.pyc"
  - __pycache__/
  - docs/ADR/adr-template.md
  - docs/notas/
