version: '3.8'

services:
  vllm-openai:
    image: docker.io/vllm/vllm-openai:latest
    container_name: vllm-service
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities:
                - gpu
    volumes:
        - "./models:/models"
    env_file:
      - .env
    environment:
        HUGGING_FACE_HUB_TOKEN: ${HF_TOKEN}
    ports:
        - ${VLLM_MAIN_PORT}:${VLLM_MAIN_PORT}
    command: >
      --model ${MODEL_PATH}
      --max-num-seqs 4
      --max-model-len 2048
      --gpu-memory-utilization 0.8
      --port ${VLLM_MAIN_PORT}
      --tool-call-parser hermes
      --enable-auto-tool-choice
#      --enable-tool-calls
      

volumes:
  mongodb_data: