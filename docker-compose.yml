version: '3.8'

services:
  vllm-openai:
    image: docker.io/vllm/vllm-openai:latest
    container_name: vllm-service
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities:
                - gpu
    volumes:
        - "./models:/models"
    env_file:
      - .env
    environment:
        HUGGING_FACE_HUB_TOKEN: ${HF_TOKEN}
    ports:
        - 8000:8000
    command: >
      --model ${MODEL_PATH}
      --max-num-seqs 4
      --max-model-len 2048
      --gpu-memory-utilization 0.6
      --port ${VLLM_MAIN_PORT}
      --tool-call-parser hermes
      --enable-auto-tool-choice
      --swap-space 3
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV:-false}
    container_name: tfg-backend
    env_file:
      - .env
    environment:
      VLLM_HOST: vllm-openai
    ports:
      - "8080:8080"
    depends_on:
      - vllm-openai
      - rag_service
    restart: unless-stopped

  mongo:
    image: docker.io/mongo:8.0
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand(\"ping\").ok", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: docker.io/mongo-express:1.0.0
    container_name: mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      # Use admin credentials configured on the mongo service
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: ${MONGO_HOSTNAME:-mongo}
      ME_CONFIG_MONGODB_PORT: ${MONGO_PORT:-27017}
      ME_CONFIG_MONGODB_AUTH_DATABASE: ${MONGO_AUTH_DB:-admin}
      # Optional: enable basic auth to protect the UI
      ME_CONFIG_BASICAUTH_ENABLED: "${MONGO_EXPRESS_BASICAUTH_ENABLED:-true}"
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_BASICAUTH_USERNAME}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_BASICAUTH_PASSWORD}
      # UI base path if needed
      ME_CONFIG_SITE_BASEURL: ${MONGO_EXPRESS_BASEURL:-/}
    depends_on:
      - mongo

  # Qdrant Vector Database
  qdrant:
    image: docker.io/qdrant/qdrant:latest
    container_name: qdrant-service
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  # Ollama for Embeddings
  ollama:
    image: docker.io/ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11435:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped

  # RAG Service
  rag_service:
    build:
      context: .
      dockerfile: rag_service/Dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV:-false}
    container_name: rag-service
    env_file:
      - .env
    environment:
      QDRANT_HOST: qdrant
      OLLAMA_HOST: ollama
    ports:
      - "8081:8081"
    volumes:
      - rag_documents:/app/documents
    depends_on:
      - qdrant
      - ollama
    restart: unless-stopped
      

volumes:
  mongodb_data:
  qdrant_storage:
  ollama_models:
  rag_documents: