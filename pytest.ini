[pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging settings
log_cli = true
log_cli_level = INFO

# Fail fast and show locals on errors
addopts = -v --tb=short --strict-markers

# Define custom markers
markers =
    podman_container: marks tests that require podman container functionality
    integration     : marks tests that check integration of two or more systems